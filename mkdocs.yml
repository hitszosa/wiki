site_name: HITSZ LUG Wiki
repo_name: hitszlug/wiki
repo_url: https://github.com/hitszlug/wiki
edit_uri: edit/main/docs/
theme:
  name: material
  logo: assets/lug-wiki-outline.svg
  favicon: assets/favicon.png

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hitszlug
    - icon: fontawesome/solid/sitemap
      link: https://lug.pub

nav:
  - Home: index.md
  - About: about.md
  - Linux Tricks:
      - 另类好用的 Linux 命令行工具: linux-tricks/handy-cli-apps.md
  - Guide for Beginner:
      - 自学计算机科学（改）: guide-for-beginner/teach-yourself-cs.md
      - 提问的智慧（改）: guide-for-beginner/how-to-ask-questions-the-smart-way.md
      - WSL 安装教程: guide-for-beginner/wsl-install-guide.md
  - Popular Science:
      - 编译器: popular-science/compile.md

markdown_extensions:
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed
  - pymdownx.tilde
  - admonition

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML
